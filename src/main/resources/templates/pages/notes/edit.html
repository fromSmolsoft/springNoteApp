<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Create new note!</title>
</head>

<body>
<article>
    <div>
        <header>New note</header>
        <section>
            <form class="d-flex flex-column gap-2"
                  method="post"
                  th:action="@{'/notes/edit/' + ${noteId}}"
                  th:object="${noteDTO}">
                <div class="form-group">
                    <label for="title" class="control=label">Title</label>
                    <input id="title" th:field="*{title}" class="form-control"/>
                    <small class="text-danger" th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></small>
                </div>
                <div class="form-group">
                    <label for="content" class="control=label">Content</label>
                    <input id="content" th:field="*{content}" class="form-control"/>
                    <small class="text-danger" th:if="${#fields.hasErrors('content')}" th:errors="*{content}"></small>
                </div>
                <div class="form-group">
                    <button type="submit" class="notes-button">Save edit</button>
                </div>
                <div class="form-group">
                    <button class="notes-button" th:href="@{/notes}">Cancel</button>
                </div>
            </form>
        </section>
    </div>
</article>
</body>

</html>
