<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>List of notes</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
</head>

<body style="background-color:Gray;">

<header><h1>Notes</h1></header>

<a class="btn btn-secondary btn-lg btn-block" th:href="@{/notes/create}">Add new note</a>

<table class="table table-hover table-dark" >
    <thead>
    <tr>
        <th scope="col">Note title</th>
        <th scope="col">Modified</th>
        <th scope="col">Created</th>
        <th scope="col">id</th>
        <th scope="col"></th>
        <th scope="col"></th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="note: ${notes}">

        <td th:text="${note.title}"/>
        <td th:text="${note.modifiedDateTime}"/>
        <td th:text="${note.creationDateTime}"/>
        <td th:text="${note.noteId}"/>
        <td>details</td>
        <td>
            <p>
                <a th:href="@{'/notes/edit/' + ${note.noteId}}"> edit </a> |
                <a th:href="@{'/notes/delete/' + ${note.noteId}}"> delete </a>
            </p>
        </td>

    </tr>
    </tbody>
</table>
</body>

</html>
